<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>入力画面</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<h1>質問を入力</h1>
	<form class="flex-form" method="post" action="/insert" th:action="@{insert}">
		<p>あなたの疑問を入力してね</p>
		<input type="text" name="title" th:field="${questionForm.title}">
		<p style="color:red;" th:errors="${questionForm.title}">タイトルを入れてください </p>

		<textarea type="text" name="question" th:field="${questionForm.question}"></textarea>
		<p style="color:red;" th:errors="${questionForm.question}">内容を入れてください </p>
		<input type="submit" value="送信">
	</form>
</body>

</html>
