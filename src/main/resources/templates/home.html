<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>AHOO知恵袋</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <!--質問フォームのボタン-->
    <a class="ask-button" href="/form">質問する</a>
    <div th:each="question : ${questions}" class="card">
        <h2 th:text="${question.title}"></h2>
        <p th:text="${question.content}"></p>
    </div>
</body>

</html>
